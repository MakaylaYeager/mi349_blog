<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Makayla</title>
</head>
<body>
<header>
  <h1>Contact Me</h1>
  <nav aria-label="Primary">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>
</header>

<main>
  <form name="contact" method="POST" data-netlify="true" action="/success.html">
    <input type="hidden" name="form-name" value="contact">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" autocomplete="email" required><br><br>

    <label for="reason">Reason for Contact:</label><br>
    <select id="reason" name="reason" required>
      <option value="">Select one…</option>
      <option value="hello">Saying hi</option>
      <option value="contractor">Looking for a contractor</option>
      <option value="interview">Interested in an interview</option>
    </select><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="6" placeholder="Write your message…"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</main>

<footer>
  <p>&copy; <time datetime="2025">2025</time> Makayla Yeager</p>
</footer>
</body>
</html>
